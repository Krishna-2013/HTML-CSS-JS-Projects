<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="joystick.png" type="image/x-icon">
  </head>
  <body>
    <div class="gameContainer">
      <div id="start">Press any key to play</div>
      <div id="gameOver">Game Over</div>
      <div id="scoreContainer">Your Score: 0</div>
      <div id="highContainer">Higest Score: 0</div>
      <div class="dino"></div>
      <div class="obstacle"></div>
      <div id="reset">
        <button>Reset</button>
      </div>
      <div class="controls">
        <ul>
          <li>Space >> Jump</li>
          <li>D >> Right</li>
          <li>A >> Left</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
